<div class="container mt-2">
    <a routerLink="/add-task" class="btn btn-primary"> Create New Task</a>

    <div *ngIf="taskServ.tasks.length ==0 " class="alert alert-danger mt-2">No Tasks To View</div>



    <div *ngIf="taskServ.tasks.length !=0 ">

        <table class="table table-bordered table-striped table-hover text-center mt-2">
            <thead>
                <tr>
                    <th>Title</th>
                    <th style="width: 25%;">Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of taskServ.tasks; index as i" >
                    <td [routerLink]="['/task', i]">{{task.title}}</td>
                    <td [routerLink]="['/task', i]">{{task.description}}</td>
                    <td>
                        <button class="btn btn-danger " (click)="onDelete(i)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <ul class="list-group m-2 ">
            <li class="list-group-item " *ngFor="let task of taskServ.tasks; index as i">
                <a [routerLink]="['/task', i]">
                    {{task.title}}
                </a>
                <button class="btn btn-danger float-right" (click)="onDelete(i)">Delete</button>
            </li>
        </ul>
    </div>

</div>
